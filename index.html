<!DOCTYPE html>
<html>
    <head>
        <title>Isometric-3d</title>
        <meta name = "viewport" content = "width=device-width, initial-scale=1.0"> 
        <link rel="stylesheet" href="/styles/inputs.css">
        <link rel="stylesheet" href="/styles/ploader.css">
    </head>
    <body>
        <div class="loader">
        	<div><h1>A</h1></div>
        </div>
        <canvas id="c"></canvas>
        <div class="sliderctn">
            <div class="sliderbox">
                <span class="task">Molecules</span>
                <input type="range" min="10" max="100" step="10" value="30" class ="slider moles">
                <span class="val"><sup>2</sup></span>
            </div>
            <div class="sliderbox">
                <span class="task">Depth</span>
                <input type="range" min="1" max="10" step="1" value="5" class ="slider depth">
                <span class="val"></span>
            </div>
            <div class="sliderbox">
                <span class="task">Amp</span>
                <input type="range" min="0.5" max="5" step="0.5" value="2" class ="slider amp">
                <span class="val"></span>
            </div>
            <div class="sliderbox">
            <span class="task">PerspX</span>
                <input type="range" min="5" max="50" step="1" value="20" class ="slider perspx">
                <span class="val"></span>
            </div>
            <div class="sliderbox">
            <span class="task">PerspY</span>
                <input type="range" min="5" max="50" step="1" value="10"class ="slider perspy">
                <span class="val"></span>
            </div>
        </div>
        <script type="text/javascript" src="isomet.js"></script>
    </body>
</html>
